http:
  listen: 0.0.0.0:5840
rpc:
  listen: 0.0.0.0:5841
# same to transfer
query:
  addrs:
    - 127.0.0.1:5811
  # connTimeout: 1000
  # callTimeout: 2000
  indexAddrs:
  - http://127.0.0.1:5830/api/index/counter/clude
  # indexCallTimeout: 2000
publisher:
  # type: redis(for prod) | file(for dev)
  type: redis
  file:
    name: ./logs/judge/event.log
  redis:
    addrs:
      - 127.0.0.1:6379
    password: 1234
    # in ms
    # connTimeout: 200
    # readTimeout: 500
    # writeTimeout: 500
    # idleTimeout: 100
strategy:
  addrs:
    - 127.0.0.1:5800
  # timeout: 5000
identity:
  specify: ""
  shell: /usr/sbin/ifconfig `/usr/sbin/route|grep '^default'|awk '{print $NF}'`|grep inet|awk '{print $2}'|head -n 1
report:
  addrs:
    - 127.0.0.1:5800
logger:
  path: logs/judge
  level: WARNING
  keepHours: 2