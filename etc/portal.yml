---
salt: "PLACE_SALT"

logger:
  dir: "logs/portal"
  level: "INFO"
  keepHours: 24

http:
  listen: "0.0.0.0:5800"
  secret: "PLACE_SECRET"

# for ldap authorization
ldap:
  host: "ldap.example.org"
  port: 389
  baseDn: "dc=example,dc=org"
  bindUser: "cn=manager,dc=example,dc=org"
  bindPass: "*******"
  # openldap: (&(uid=%s))
  # AD: (&(sAMAccountName=%s))
  authFilter: "(&(uid=%s))"
  tls: false
  startTLS: false

# judge sharding, use judge's identity as cluster list
judges:
  judge01: 127.0.0.1

# just for single host test, use nginx in production
proxy:
  transfer: http://127.0.0.1:5810
  index: http://127.0.0.1:5830

alarm:
  enabled: true

sender:
  enabled: true

# for alarm event and message queue
redis:
  addr: "127.0.0.1:6379"
  pass: "1234"
