ntpServers: []

# use shell if specify is blank
endpoint:
  specify: ""
  shell: /usr/sbin/ifconfig `/usr/sbin/route|grep '^default'|awk '{print $NF}'`|grep inet|awk '{print $2}'|head -n 1

logger:
  dir: logs/collector
  level: WARNING
  keepHours: 2

# timeout in ms
# interval in second
transfer:
  timeout: 1000
  interval: 20

collector:
  syncCollect: true
  # in second
  syncInterval: 10
  # in ms
  syncTimeout: 1000
  ifacePrefix:
    - eth
    - em
  mountPoint: []
  mountIgnorePrefix:
    - /var/lib

ignoreMetrics:
  - cpu.core.idle
  - cpu.core.util
  - cpu.core.sys
  - cpu.core.user
  - cpu.core.nice
  - cpu.core.guest
  - cpu.core.irq
  - cpu.core.softirq
  - cpu.core.iowait
  - cpu.core.steal

