---
salt: "PLACE_SALT"

logger:
  dir: "logs/portal"
  level: "INFO"
  keepHours: 24

http:
  listen: "0.0.0.0:5800"
  secret: "PLACE_SECRET"

# for ldap authorization
ldap:
  host: "ldap.example.org"
  port: 389
  baseDn: "dc=example,dc=org"
  bindUser: "cn=manager,dc=example,dc=org"
  bindPass: "*******"
  # openldap: (&(uid=%s))
  # AD: (&(sAMAccountName=%s))
  authFilter: "(&(uid=%s))"
  tls: false
  startTLS: false

# just for single host test, use nginx in production
proxy:
  transfer: http://127.0.0.1:5810
  index: http://127.0.0.1:5830

# notify support: voice, sms, mail, im
# if we have all of notice channel
# notify:
#   p1: ["voice", "sms", "mail", "im"]
#   p2: ["sms", "mail", "im"]
#   p3: ["mail", "im"]

# if we only have mail channel
notify:
  p1: ["mail"]
  p2: ["mail"]
  p3: ["mail"]

# addresses accessible using browsers
link:
  stra: http://n9e.x.com/#/monitor/strategy/%v
  event: http://n9e.x.com/#/monitor/history/his/%v
  claim: http://n9e.x.com/#/monitor/history/cur/%v

# for alarm event and message queue
redis:
  addr: "127.0.0.1:6379"
  pass: "1234"
